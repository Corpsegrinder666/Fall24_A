<html>
    <head>
        <script>
            function getE(id){
                return document.getElementById(id);
            }
            function loadDoc() {
                //alert("Cliccked");
                //getE("output").innerHTML = "Clicked";
                
                const xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("output").innerHTML =
                    this.responseText;
                    }
                };
                xhttp.open("GET", "https://localhost:44396/api/category/1");
                xhttp.send();
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="loadDoc()" value="Click me"/>
        <p id="output"></p>
    </body>
</html>
